            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            width: 100%;
        }
        .flex-container {
            display: flex;
            gap: 20px;
        }
        .column {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        #chatbox {
            width: 100%;
            height: 300px;
            border: 1px solid #ccc;
            padding: 10px;
            overflow-y: auto;
            resize: both;
        }
        .user-list {
            width: 200px;
        }
        .chat-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .chat-container {
            display: flex;
        }
        .emoji-list {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }
        .emoji-item {
            cursor: pointer;
            font-size: 24px;
