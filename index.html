<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
</head>
<body>
    <div>
        <label for="username">Username:</label>
        <input type="text" id="username">
    </div>
    <div>
        <label for="password">Password:</label>
        <input type="password" id="password">
    </div>
    <button id="loginButton">Login</button>

    <div id="status"></div>

    <div>
        <label for="room">Room:</label>
        <input type="text" id="room">
        <button id="joinRoomButton">Join Room</button>
        <button id="leaveRoomButton">Leave Room</button> <!-- Added Leave Room button -->
        <select id="roomListbox"></select>
    </div>

    <div>
        <textarea id="chatbox" rows="10" cols="30" readonly></textarea>
    </div>

    <div>
        <input type="text" id="message">
        <button id="sendMessageButton">Send Message</button>
    </div>

    <div>
        <input type="text" id="searchTerm">
        <button id="searchImageButton">Search Image</button>
        <img id="imageResult" alt="Image Result">
    </div>

    <div>
        <label for="welcomeCheckbox">Send Welcome Messages</label>
        <input type="checkbox" id="welcomeCheckbox">
    </div>

    <div id="userList"></div>

    <div>
        <label for="debugBox">Debug Messages:</label>
        <textarea id="debugBox" rows="10" cols="50" readonly></textarea>
    </div>

    <script src="app.js"></script>
</body>
</html>
