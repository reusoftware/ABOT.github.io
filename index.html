<!DOCTYPE html>
<html>
<head>
    <title>ABOT Chat Client</title>
    <style>
        #chatbox {
            border: 1px solid #000;
            width: 70%;
            height: 300px;
            overflow-y: scroll;
            margin-bottom: 10px;
        }
        #userList {
            border: 1px solid #000;
            width: 25%;
            height: 300px;
            overflow-y: scroll;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>ABOT Chat Client</h1>
    <div>
        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="Enter username"><br>
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter password"><br>
        <button id="connectButton">Connect</button>
        <button id="disconnectButton" disabled>Disconnect</button>
    </div>
    <div>
        <label for="roomName">Room Name:</label>
        <input type="text" id="roomName" placeholder="Enter room name"><br>
        <button id="joinRoomButton" disabled>Join Room</button>
    </div>
    <div>
        <label for="messageInput">Message:</label>
        <input type="text" id="messageInput" placeholder="Enter message">
        <button id="sendMessageButton" disabled>Send Message</button>
    </div>
    <div>
        <input type="checkbox" id="welcomeCheckbox"> Send Welcome and Goodbye Messages<br>
    </div>
    <div id="chatbox"></div>
    <div id="userList"></div>

    <script src="app.js"></script>
</body>
</html>
